<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Searce - Demo</title>
  <link rel="icon" href="static/img/favicon.ico">

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="{{ url_for('static', path='css/login-style.css') }}"> -->
  <link rel="stylesheet" href="static/css/login-style.css">


</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <main class="signup-container">
      <!--h1 class="heading-primary">Log in<span class="span-blue">.</span></h1-->
      <p class="text-mute">Enter your credentials to access your account.</p>
      <div class="login-wrapper">
        <a href="login" class="btn btn-google">
          <img src="https://img.icons8.com/fluency/48/000000/google-logo.png" />
          Log In with Google
        </a>
        <div class="line-breaker" style="display: none;">
          <span class="line"></span>
          <span>or</span>
          <span class="line"></span>
        </div>
      </div>

      <form class="signup-form " style="display: none;">
        <label class="inp">
          <input type="email" class="input-text" placeholder="&nbsp;">
          <span class="label">Email</span>
          <span class="input-icon"><i class="fa-solid fa-envelope"></i></span>
        </label>
        <label class="inp">
          <input type="password" class="input-text" placeholder="&nbsp;" id="password">
          <span class="label">Password</span>
          <span class="input-icon input-icon-password" data-password><i class="fa-solid fa-eye"></i></span>
        </label>
        <button class="btn btn-login">Login</button>
      </form>
      <p class="text-mute" style="display: none;">Not a member? <a href="$">Sign up</a></p>
    </main>
    <div class="welcome-container">
      <img src="static/img/logo.svg" alt="">
    </div>
  </div>
  <!-- partial -->
  <script src="static/js/login-script.js"></script>

</body>

</html>
