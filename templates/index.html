<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Searce - Demo</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <!-- <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}"> -->
  <link href="static/css/style.css" , rel="stylesheet">


  <!-- <script src="{{ url_for('static', path='js/jquery.min.js') }}"></script> -->
  <script src="static/js/jquery.min.js"></script>

</head>

<body>
  <!-- partial:index.partial.html -->
  <div class="app-container">
    <div class="app-header">
      <div class="app-header-left">
        <span class="app-icon"></span>
      </div>
      <div class="titleHeader">
        Motor Invoice Extractor
      </div>
      <div class="app-header-right">
        <button class="profile-btn">
          <span>{{username}}</span>
          <a href="logout"> <i class="fa fa-power-off" style="padding-left: 10px;"></i></a>
        </button>
      </div>
    </div>
    <div class="app-content">
      <div class="messages-section">
        <div class="messages" style="overflow: auto;height: 100%;padding-bottom: 10px;">
          <div id="upload-cntr" class="prevSh message-box box3">
            <input type="file" id="uploadContent" class="box3-file">
            <div class="box3-col">
              Drag your files here or click in this area.
            </div>
          </div>
          <div id="preview-cntr" class="prevSh message-box box3 hide" style="height:90%;">
            <i class="fa fa-window-close" id="resetUpload"
              style="position: absolute;right: 0;font-size: 2em;opacity: 0.55;"></i>
            <img id="contentPreview" class="img previewImg hide" src="#" />
            <embed id="contentPreview" class="pdf previewImg hide" src="#" />
          </div>
          <div id="condition-cntr" class="content-align">
            <div class="message-box shwFlex">
              <div id="fileSize-chk"><span class="fa fa-square"></span>Max File size 2.5MB</div>

            </div>
          </div>

          <div id="fileDetails" class="content-align">

          </div>

        </div>
        <div class="message-box" style="padding: unset;position: absolute;bottom: 0;">
          <button id="sendProcess" class="btnProcess" disabled>Process</button>
        </div>
      </div>
      <div class="projects-section">

        <div id="processcnt" class="project-boxes jsGridView"
          style="display: flex;flex-direction: column;height: 100%;">
              <label for="brand">Choose an invoice type:</label>
              <select id="brand" name="parser_brand">
                <option value="honda">Honda</option>
                <option value="tvs">TVS</option>
                <option value="kia">KIA</option>
                <option value="hyundai">Hyundai</option>
                <option value="toyota">Toyota</option>
              </select>
          <div id="botContents" style="flex: 4; overflow-y: auto;">

            <!-- <button class="btn"><i class="fa fa-download" onclick=""></i> Download</button> -->
            <!-- <a href="../artifacts/temp_csv.csv" download="invoice_csv">Download</a> -->

          </div>
          <!-- <div style="flex: 0.3; width:100%; height: 100%;display: flex;">
            <input id="userQuestion" type="text" style="height: 100%;flex: 4;">
            <button id="botAction" style="flex:0.5; height:100%;">Send</button> -->
        </div>
      </div>
    </div>

  </div>
  </div>
  <div id="pageloading" class=""></div>
  <!-- partial -->
  <!-- <script src="{{ url_for('static', path='js/script.js') }}"></script> -->
  <script src="static/js/script.js"></script>

</body>

</html>
